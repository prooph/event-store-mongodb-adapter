language: php

php:
  - 5.5
  - 5.6
  
env:
  global:
    - KEY_SERVER="hkp://keyserver.ubuntu.com:80"
    - MONGO_REPO_URI="http://repo.mongodb.com/apt/ubuntu"
    - MONGO_REPO_TYPE="precise/mongodb-enterprise/"
    - SOURCES_LOC="/etc/apt/sources.list.d/mongodb.list"
    
before_install:
  - sudo apt-key adv --keyserver ${KEY_SERVER} --recv 7F0CEB10
  - echo "deb ${MONGO_REPO_URI} ${MONGO_REPO_TYPE}3.0 multiverse" | sudo tee ${SOURCES_LOC}
  - sudo apt-get update
  
install:
  - sudo apt-get install mongodb-enterprise

before_script:
  - if ! nc -z localhost 27017; then sudo service mongodb-enterprise start; fi
  - mongod --version
  - pecl install mongodb
  - php --ri mongodb
  - composer self-update
  - composer update
  - ulimit -c
  - ulimit -c unlimited -S

script:
  - phpunit --coverage-text --coverage-clover ./build/logs/clover.xml
  - ./vendor/bin/php-cs-fixer fix -v --diff --dry-run

after_script:
  - php vendor/bin/coveralls -v
  
notifications:
  webhooks:
    urls:
      - https://webhooks.gitter.im/e/61c75218816eebde4486
    on_success: change  # options: [always|never|change] default: always
    on_failure: always  # options: [always|never|change] default: always
    on_start: never     # options: [always|never|change] default: always
